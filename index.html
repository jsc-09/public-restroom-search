<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restroom Hunters</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <script src="https://kit.fontawesome.com/59bb843925.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lemon&family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/scripts.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js" defer></script>
    <script src="js/mapbox_api.js" defer></script>
</head>
<body>
    <!--NAV BAR/HEADER-->
    <div class=" navbar-brand notification is-primary is-light"><img src="images/toiletpaper.png">
        <h1>RESTROOM HUNTERS</h1>
  </div>
   <div class="columns is-full m-2">
        <!--RESTROOM SEARCH / LIST CONTAINER / DESKTOP -->
        <div class="column is-one-third has-background-primary m-1 restroomsearch">
            <div class="field block">
                <h2>Find the nearest public restrooms</h2>

                <input class="input is-primary is-normal" type="text" placeholder="Your Location">
                <button class="button is-primary is-light is-fullwidth mt-2 fetch-button">Search</button>
                <!--OPTIONAL CHECKBOXES
                <label class="checkbox">
                    <input type="checkbox">Accessibility
                </label>
                <label class="checkbox">
                    <input type="checkbox">Gender Neutral
                </label>
                <label class="checkbox">
                    <input type="checkbox">Changing Table
                </label>
            -->
            </div>

            <div class="card has-background-primary" id="restroomCard">
            </div>
      <!--      <button class="button is-primary is-light mt-2 is-hovered ">Show More Restrooms</button>-->
        </div>
      
        <!--MAP CONTAINER-->
        <div class="column is-two-third has-background-info m-1">
            <div id='map' class="mapsize"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <div class="field block">
                    <h2>Find the nearest public restrooms</h2>
                    <input class="input is-primary is-normal" type="text" placeholder="Your Location">
                    <button class="button is-primary is-light is-fullwidth mt-2 fetch-button">Search</button>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</body>
</html>
