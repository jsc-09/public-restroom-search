<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restroom Hunters</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
        type="text/css">
    <script src="https://kit.fontawesome.com/59bb843925.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!--NAV BAR/HEADER-->
    <div class="navbar-brand notification custom-navbar is-justify-content-center"><img src="images/toiletpaper.png">
        <h1>RESTROOM HUNTERS</h1>
    </div>
    <div class="content columns is-full m-2">
        <!--RESTROOM SEARCH / LIST CONTAINER / DESKTOP -->
        <div class="column is-one-third m-1 restroomsearch custom-sidebar">
            <div class="field block">
                <h2 class="mb-1" id="search-header">Find the nearest public restrooms</h2>
                <div id="geoCoder-1" class="geocoder mt-2"></div>
                <label class="checkbox m-2">
                    <input id="ADA" type="checkbox"> ADA</label>
                </label>
                <label class="checkbox m-2">
                    <input id="unisex" type="checkbox"> Gender Neutral</label>
                </label>
                <label class="checkbox m-2">
                    <input id="changingTable" type="checkbox"> Changing Table</label>
                </label>
            </div>
            <!--CARD CONTAINER-->
            <div class="card custom-card-container" id="restroomCard">
            </div>
        </div>

        <!--MAP CONTAINER-->
        <div class="column is-two-third m-1 custom-map">
            <div id='map' class="mapsize"></div>
        </div>
    </div>
    <!--FOOTER-->
    <footer class=" has-text-centered mt-2">
        <p class="mt-3">Q: What do the starship Enterprise and toilet paper have in common?<br>
            A: They both circle Uranus looking for Klingons.</p>
    </footer>
    <!--MODAL FOR MOBILE SEARCH-->
    <div id="modal custom-modal-container" class="modal">
        <div class="modal-background custom-modal-background"></div>
        <div class="modal-card" style="max-height: 70%; height: 70%">
            <section class="modal-card-body">
                <div class="field block">
                    <div class="modal-header"><img src="images/toiletpaper.png">
                        <h1>RESTROOM HUNTERS</h1>
                    </div>
                    <h2>Find the nearest public restrooms</h2>
                    <div id="geoCoder-2" class="geocoder"></div>
                    <label class="checkbox m-2">
                        <input id="ADA" type="checkbox"> ADA</label>
                    </label>
                    <label class="checkbox m-2">
                        <input id="unisex" type="checkbox"> Gender Neutral</label>
                    </label>
                    <label class="checkbox m-2">
                        <input id="changingTable" type="checkbox"> Changing Table</label>
                    </label>
                </div>
            </section>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <script src="./js/mapbox_api.js" defer></script>
    <script src="js/scripts.js" defer></script>
    <script src="js/script.js" defer></script>
</body>

</html>
